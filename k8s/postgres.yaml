apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: govai-postgres-pvc
  namespace: govai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: govai-postgres
  namespace: govai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: govai-postgres
  template:
    metadata:
      labels:
        app: govai-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: govai
            - name: POSTGRES_PASSWORD
              value: govai
            - name: POSTGRES_DB
              value: govai
          ports:
            - containerPort: 5432
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U govai -d govai"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U govai -d govai"]
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: govai-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: govai-postgres
  namespace: govai
spec:
  selector:
    app: govai-postgres
  ports:
    - port: 5432
      targetPort: 5432
