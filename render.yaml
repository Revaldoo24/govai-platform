services:
  - type: web
    name: govai-gateway
    env: docker
    repo: https://github.com/your-user/your-repo
    branch: main
    dockerfilePath: services/gateway/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: GATEWAY_PORT
        value: "8000"
      - key: RAG_URL
        value: http://govai-rag:8001
      - key: BIAS_URL
        value: http://govai-bias:8002
      - key: GOV_URL
        value: http://govai-governance:8003
      - key: EXPLAIN_URL
        value: http://govai-explainability:8004
      - key: GOVAI_API_KEY
        sync: false
      - key: GOVAI_ENFORCE_API_KEY
        value: "true"

  - type: web
    name: govai-rag
    env: docker
    repo: https://github.com/your-user/your-repo
    branch: main
    dockerfilePath: services/rag/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: RAG_PORT
        value: "8001"
      - key: HF_EMBED_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: HF_GEN_MODEL
        value: distilgpt2

  - type: web
    name: govai-bias
    env: docker
    repo: https://github.com/your-user/your-repo
    branch: main
    dockerfilePath: services/bias/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: BIAS_PORT
        value: "8002"

  - type: web
    name: govai-governance
    env: docker
    repo: https://github.com/your-user/your-repo
    branch: main
    dockerfilePath: services/governance/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: GOV_PORT
        value: "8003"
      - key: POSTGRES_HOST
        fromDatabase:
          name: govai-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: govai-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: govai-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: govai-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: govai-db
          property: password
      - key: POLICY_DEFAULT_CONFIDENCE
        value: "0.25"
      - key: POLICY_REQUIRE_CITATIONS
        value: "true"

  - type: web
    name: govai-explainability
    env: docker
    repo: https://github.com/your-user/your-repo
    branch: main
    dockerfilePath: services/explainability/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: EXPLAIN_PORT
        value: "8004"

databases:
  - name: govai-db
    plan: free
